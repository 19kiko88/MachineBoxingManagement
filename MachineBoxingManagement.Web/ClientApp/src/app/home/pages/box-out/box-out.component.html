<form [formGroup]="form" (ngSubmit)="onSubmit()">



  <div class="form-row">
    <div class="form-group col-md-4">
      <label><span class="label-font">P/N：</span></label>
      <input formControlName="txt_pn" type="text" class="form-control">
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-4">
      <label><span class="label-font">Model：</span></label>
      <input formControlName="txt_model" type="text" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label><span class="label-font">入MBM系統日期(起)：</span></label>
      <app-datepicker-popup #txt_sd_boxin
                            class="date-picker">
      </app-datepicker-popup>
    </div>


    <div class="form-group col-md-3">
      <label><span class="label-font">入MBM系統日期(訖)：</span></label>
      <app-datepicker-popup #txt_ed_boxin
                            class="date-picker"
                            [setToday]=true>
      </app-datepicker-popup>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label><span class="label-font">取出日期(起)：</span></label>
      <app-datepicker-popup #txt_sd_boxout
                            class="date-picker">
      </app-datepicker-popup>
    </div>


    <div class="form-group col-md-3">
      <label><span class="label-font">取出日期(訖)：</span></label>
      <app-datepicker-popup #txt_ed_boxout
                            class="date-picker">
      </app-datepicker-popup>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label><span class="label-font">庫房：</span></label>
      <div class="form-check" *ngFor="let location of locations">
        <input class="form-check-input" type="checkbox" value={{location.id}} (change)="onCheckBoxChange($event, 'ckb_list_location')" [checked]="location.checked">
        <label class="form-check-label"><span class="label-font">{{location.name}}</span></label>
      </div>
    </div>

    <div class="form-group col-md-4">
      <div class="row">
        <div class="col-12">
          <label><span class="label-font">機台選項：</span></label>
          <input formControlName="all_ckb_list_option" type="checkbox" (change)="onAllCheckBoxChange($event.target.checked, 'ckb_list_option')">
        </div>
      </div>

      <div class="row">
        <div class="col-12 option-container">
          <div class="option-item form-check" *ngFor="let option of options">
            <input class="form-check-input" type="checkbox" value={{option.id}} (change)="onCheckBoxChange($event, 'ckb_list_option')" [checked]="option.checked">
            <label class="form-check-label"><span class="label-font">{{option.name}}</span></label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group col-md-3">
      <label><span class="label-font">樣式選項：</span></label>
      <div class="form-check" *ngFor="let style of styles">
        <input class="form-check-input" type="checkbox" value={{style.id}} (change)="onCheckBoxChange($event, 'ckb_list_style')" [checked]="style.checked">
        <label class="form-check-label"><span class="label-font">{{style.name}}</span></label>
      </div>
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label><span class="label-font">機台狀態：</span></label>
      <div class="form-check" *ngFor="let status of statuses">
        <input class="form-check-input" type="checkbox" value={{status.id}} (change)="onCheckBoxChange($event, 'ckb_list_status')" [checked]="status.checked" >
        <label class="form-check-label"><span class="label-font">{{status.name}}</span></label>
      </div>
    </div>

    <div class="form-group col-md-4">
      <label><span class="label-font">機台存放地點：</span></label>
      <div class="form-check" *ngFor="let buffer_area of bufferAreas">
        <input class="form-check-input" type="checkbox" value={{buffer_area.id}} (change)="onCheckBoxChange($event, 'ckb_list_bufferArea')" [checked]="buffer_area.checked">
        <label class="form-check-label"><span class="label-font">{{buffer_area.name}}</span></label>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-4 col-md-4 ">
      <button type="submit" class="btn btn-primary">查詢資料</button>
    </div>

    <div class="form-group col-4 col-md-4 ">
      <button type="button" class="btn btn-primary" (click)="queryFavorites();">查詢暫存</button>
    </div>
  </div>

</form>

<app-loader [loader]="isLoading"></app-loader>
